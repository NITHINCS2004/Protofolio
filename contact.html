<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic styling for the page */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #34eb77, #f7797d); /* Green to Red gradient */
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #ffffff; /* White form background */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            color: #333;
        }

        .form-container h2 {
            text-align: center;
            color: #6a0dad; /* Purple heading */
            margin-bottom: 20px;
        }

        .form-container .email-logo {
            text-align: center;
            margin-bottom: 15px;
        }

        .form-container .email-logo i {
            font-size: 50px;
            color: #ff9800; /* Orange icon */
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #6a0dad; /* Purple border */
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            background: #f9f9f9; /* Light background for inputs */
            color: #333;
        }

        .form-container textarea {
            resize: vertical;
            height: 100px;
        }

        .form-container button {
            width: 100%;
            background: #34eb77; /* Green button */
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .form-container button:hover {
            background: #28a745; /* Darker green on hover */
        }

        .form-container .back-button {
            text-align: center;
            margin-top: 20px;
        }

        .form-container .back-button a {
            display: inline-block;
            padding: 10px 20px;
            background: #ff9800; /* Orange button */
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .form-container .back-button a:hover {
            background: #e57300; /* Darker orange on hover */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="email-logo">
            <i class="fas fa-envelope"></i>
        </div>
        <h2>Contact Me</h2>
        <p>If you're facing any issues with the internship project, please fill out the form below to message me directly:</p>
        <form action="https://api.web3forms.com/submit" method="POST">
            <!-- Access key for form submission -->
            <input type="hidden" name="access_key" value="cd05da48-d471-4b54-9fc2-3a145ac3a40e">
            
            <!-- User's name -->
            <input type="text" name="name" placeholder="Your Name" required>
            
            <!-- User's email for contact -->
            <input type="email" name="email" placeholder="Your Email Address" required>
            
            <!-- Message box for detailed issue -->
            <textarea name="message" placeholder="Describe the issue you're facing with the project" required></textarea>
            
            <!-- Submit button -->
            <button type="submit">Send Message</button>
        </form>
        <div class="back-button">
            <a href="#" onclick="history.back()">Back</a>
        </div>
    </div>
</body>
</html>
